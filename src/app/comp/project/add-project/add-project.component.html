
<form>
  <div class="container-fluid">
    <br/>

    <div class="row">
      <div class="col-md-2 form-group">
        <label class="col-form-label col-form-label font-weight-bold">Project:</label>
      </div>
      <div class="col-md-5 form-group">
        <input type="text" name="ProjectName" class="form-control form-control-sm" [(ngModel)]="projDet.project.ProjectName" />
      </div>
    </div>

    <div class="row">
      <div class="col-md-2 form-group"></div>
      <div class="col-md-10 form-group">
       
            <input type="checkbox" name="isDatesIncluded" [(ngModel)]="projDet.isDatesIncluded" />
            <label class="col-form-label-sm"> &nbsp; Set Start & End Date</label>        
         
            <input type="date" required class="form-control-sm" [disabled]="!projDet.isDatesIncluded" name="ProjectStartDate" [ngModel]="projDet.project.ProjectStartDate | date:'yyyy-MM-dd'" (ngModelChange)="projDet.project.ProjectStartDate = $event"/>
          
            <input type="date" required class="form-control-sm" [disabled]="!projDet.isDatesIncluded" name="ProjectEndDate" [ngModel]="projDet.project.ProjectEndDate | date:'yyyy-MM-dd'" (ngModelChange)="projDet.project.ProjectEndDate = $event"/>
         
      
      </div>
    </div>

    <div class="row">
      <div class="col-md-2 form-group">
        <label class="col-form-label font-weight-bold">Priority:</label>
      </div>
      <div class="col-md-5 form-group">
        <input type="range" class="custom-range" name="Priority" [(ngModel)]="projDet.project.ProjectPriority" min="0" max="30" step="1"
          tooltip="task.priority" />
      </div>
    </div>

    <div class="row">
      <div class="col-md-2 form-group">
        <label class="col-form-label col-form-label font-weight-bold">Manager:</label>
      </div>
      <div class="col-md-4 form-group">
        <input type="text" name="projectManager" class="form-control form-control-sm" disabled [(ngModel)]="projDet.projectManager" />
      </div>
      <div class="col-md-1">
        <button type="button" class="btn btn-secondary " (click)="OpenModal(userModal)">Search</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-2">
        <button type="button" class="btn btn-success " (click)="OnSubmit()">{{projDet.title}}</button>
      </div>
      <div class="col-md-1">
        <button type="button" class="btn btn-secondary " (click)="Reset()">Reset</button>
      </div>
    </div>

  </div>
</form>


<ng-template #userModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">List Of Users</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-user-modal [users]="projDet.users" (selectedPerson)="SelectedUser($event)"></app-user-modal>
  </div>
</ng-template>
